# This file was autogenerated and will overwrite each time you run travis_pypi_setup.py
language: python

matrix:
  include:
    - python: 2.7
      env: NUMPY=1.10.2

notifications:
  email: true

before_install:
 - travis_retry wget http://repo.continuum.io/miniconda/Miniconda-3.8.3-Linux-x86_64.sh -O miniconda.sh
 - chmod +x miniconda.sh
 - bash miniconda.sh -b -p $HOME/miniconda
 - export PATH=/home/travis/miniconda/bin:$PATH
 - conda update --yes conda

install:
 - conda create --yes -n test python=$TRAVIS_PYTHON_VERSION
 - source activate test
 - conda install --yes numpy=$NUMPY pip
 - conda install --yes -c dan_blanchard python-coveralls nose-cov
 - pip install setuptools
 - python setup.py install

script:
 - nosetests --with-cov --logging-level=INFO


deploy:
  true:
    condition: $TOXENV == py27
    repo: dinesharanathunga/mgtoolkit
    tags: true
  distributions: sdist bdist_wheel
  password:
    secure: 
  provider: pypi
  user: dinesharanathunga
env:
- TOXENV=py27
- TOXENV=pypy
language: python
python: 2.7
script: tox -e ${TOXENV}

